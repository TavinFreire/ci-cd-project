name: Frontend - CI/CD

on:
  commit_comment:
    path:
      - 'frontend/**'
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm install

      - name: Rodar testes
        run: npm run test

      - name: Push no reposit√≥rio
        run: git push origin main